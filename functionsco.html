<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Scope</title>
</head>
<body>
    <script>
        var Apple = "red";
        let Orange = "yellow";
        const banana = "green";

        function fruit() {
            var x = 100;
            let y = 200;
            const z = "Mahesh";
            document.write(x);
            document.write(y);
            document.write(z);
        }

        fruit();
    </script>
</body>
</html>
